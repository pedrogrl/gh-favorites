<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Github Favorites</title>
</head>
<body>
   
   <div id="app">

      <header>
         <h1>Github Favorites</h1>
         <div id="search-div">
            <label for="search-input">Github User</label>
            <input type="text" placeholder="Github User" id="search-input">
            <button>&plus;</button>
         </div> 
      </header>

      <table>
         <thead>
            <tr>
               <th>User</th>
               <th>Repositories</th>
               <th>Followers</th>
               <th></th>
            </tr>
         </thead>

         <tbody>
            <tr>
               <td class="user">
                  <img src="https://github.com/pedrogrl.png">
                  <a href="https://github.com/pedrogrl" target="_blank">
                     <p>Pedro</p>
                     <span>pedrogrl</span>
                  </a>
               </td>
               <td class="repositories">
                  30
               </td>
               <td class="followers">
                  100
               </td>
               <td>
                  <button>&times;</button>
               </td>
            </tr>

            <tr>
               <td class="user">
                  <img src="https://github.com/pedrogrl.png">
                  <a href="https://github.com/pedrogrl" target="_blank">
                     <p>Name</p>
                     <span>Username</span>
                  </a>
               </td>
               <td class="repositories">
                  30
               </td>
               <td class="followers">
                  100
               </td>
               <td>
                  <button>&times;</button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>

</body>
</html>
